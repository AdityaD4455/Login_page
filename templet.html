<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* CSS styles for the login page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .form-group .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .form-group .oauth-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .form-group oauth-buttons-button1 {
      margin: 5px;
      padding: 8px 20px;
      background-color: #3b5998;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

.form-group oauth-buttons-button1 {
      margin: 5px;
      padding: 8px 20px;
      background-color: #3b5998;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .form-group .oauth-buttons button:hover {
      background-color: #2d4373;
    }
    .oauth-buttons button span {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="form-group oauth-buttons">
        <button class="form-group oauth-buttons-button1" type="button" onclick="openGoogleLoginPage()">
          <img src="google.png" alt="Google Icon" width="20" height="20">
          <span>Login with Google</span>
        </button>
        <button class="form-group oauth-buttons-button2" type="button" onclick="openFacebookLoginPage()">
          <img src="facebook.png" alt="Facebook Icon" width="20" height="20">
          <span>Login with Facebook</span>
        </button>
      </div>
    </form>
  </div>

  <script>
    function openGoogleLoginPage() {
      window.location.href = "https://accounts.google.com";
    }

    function openFacebookLoginPage() {
      window.location.href = "https://www.facebook.com";
    }
  </script>
</body>
</html>
